<!DOCTYPE html>
<html>
<title>Anchor Bay Cottage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<style>
    body {
        background-color: #000000cf;
        color: white;
        padding: 2%;
        /* font-family: cursive !important; */
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: Verdana;
    }

    @media (min-width: 993px) {
        .w3-modal-content {
            width: 90%;
        }
    }
    img {
        cursor: pointer;
    }
</style>

<body class="">

    <div class="w3-container" style="background-color:#003158;">
        <h2>Anchor Bay House<div class="w3-medium w3-right">2024.10.22</div>
        </h2>
    </div>

    <div class="w3-bar w3-black">
        <button id="btn-tab-overview" class="w3-bar-item w3-button" style="border-bottom:7px solid #003158;" onclick="openCity('tab-overview')">Overview</button>
        <button id="btn-tab-floor-detail" class="w3-bar-item w3-button" onclick="openCity('tab-floor-detail')">Floor Detail</button>
        <button id="btn-tab-3d-viewer" class="w3-bar-item w3-button" onclick="openCity('tab-3d-viewer')">3d Viewer</button>
    </div>

    <div id="tab-overview" class="w3-container city">
        <!-- Overview -->
        <h6 style="border-bottom: 1px solid">Overview</h6>
        <div class="w3-row-padding w3-margin-top">
            <div id="overview">
                <div>
                    <div w3-repeat="overview" class="w3-card w3-padding w3-col s12 m6 l4">
                        <div w3-include-html="cards.html"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-floor-detail" class="w3-container city" style="display:none">
        <!-- Garage -->
        <h6 style="border-bottom: 1px solid">Garage Floor</h6>
        <div class="w3-row-padding w3-margin-top">
            <div id="garage">
                <div>
                    <div w3-repeat="garage" class="w3-card w3-padding w3-col s12 m3 l2">
                        <div w3-include-html="cards.html"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2nd Floor -->
        <h6 style="border-bottom: 1px solid">2<sup>nd</sup> Floor</h6>
        <div class="w3-row-padding w3-margin-top">
            <div id="second">
                <div>
                    <div w3-repeat="second" class="w3-card w3-padding w3-col s12 m3 l2">
                        <div w3-include-html="cards.html"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3rd Floor -->
        <h6 style="border-bottom: 1px solid">3<sup>rd</sup> Floor</h6>
        <div class="w3-row-padding w3-margin-top">
            <div id="third">
                <div>
                    <div w3-repeat="third" class="w3-card w3-padding w3-col s12 m3 l2">
                        <div w3-include-html="cards.html"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="tab-3d-viewer" class="w3-container city" style="display:none">
        <div data-share="041401252323452" data-version="1" class="ca-3d-viewer-embed">
            <p><a href="https://www.chiefarchitect.com/to/view-3dv?share=041401252323452"
                    class="ca-3d-viewer-embed-url">View <strong>2024.10.19_3rd_floor_main_30x50</strong></a> in Chief
                Architect&rsquo;s 3D Viewer.</p>
        </div>
        <script async src="https://embed.chiefarchitect.com/3DV/embed.js"></script>
    </div>

</body>

<script>
    const content = {
        overview: [
            { prefix: 'o', id: '1', name: 'Street Side', url: './images/overview-1.png' },
            { prefix: 'o', id: '2', name: 'Canal Side', url: './images/overview-2.png' },
            { prefix: 'o', id: '3', name: 'Canal Side', url: './images/overview-3.png' },
        ],
        garage: [
            { prefix: 'g', id: '1', name: '', url: './images/garage-floor-plan.png' },
            { prefix: 'g', id: '2', name: '', url: './images/garage-floor.png' }
        ],
        second: [
            { prefix: '2', id: '1', name: '', url: './images/2nd-floor-plan.png' },
            { prefix: '2', id: '2', name: '', url: './images/2nd-floor.png' },
            { prefix: '2', id: '3', name: '', url: './images/2nd-floor-2.png' },
            { prefix: '2', id: '4', name: '', url: './images/2nd-floor-3.png' },
            { prefix: '2', id: '5', name: '', url: './images/2nd-floor-4.png' },
            { prefix: '2', id: '6', name: '', url: './images/2nd-floor-5.png' },
            { prefix: '2', id: '7', name: '', url: './images/2nd-floor-6.png' },
            // { prefix: '2', id: '7', name: '', url: './images/2nd-floor-7.png' },
        ],
        third: [
            { prefix: '3', id: '1', name: '', url: './images/3rd-floor-plan.png' },
            { prefix: '3', id: '1', name: '', url: './images/3rd-floor.png' },
            { prefix: '3', id: '2', name: '', url: './images/3rd-floor-2.png' },
            { prefix: '3', id: '3', name: '', url: './images/3rd-floor-3.png' },
        ],
    }
    w3.includeHTML(() => {
        w3.displayObject("overview", content);
        w3.displayObject("garage", content);
        w3.displayObject("second", content);
        w3.displayObject("third", content);
    });

    function openCity(cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(cityName).style.display = "block";
        ['btn-tab-overview','btn-tab-floor-detail','btn-tab-3d-viewer'].forEach((v)=>{
            document.getElementById(v).style.borderBottom=null;    
        })
        document.getElementById('btn-'+cityName).style.borderBottom='7px solid #003158';
    }
</script>

</html>
