<!DOCTYPE html>
<html>
<title>Anchor Bay Cottage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<style>
    body {
        background-color: #000000cf;
        color: white;
        padding: 2%;
        /* font-family: cursive !important; */
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: Verdana;
    }

    @media (min-width: 993px) {
        .w3-modal-content {
            width: 80%;
        }
    }
</style>

<body class="">

    <div class="w3-container" style="background-color:#003158;">
        <h2>Anchor Bay Cottage</h2>
        <h6 class="">2024.10.22</h6>
    </div>

    <h4>Ground Floor</h4>
    <hr />

    <div class="w3-row-padding w3-margin-top">
        <div class="w3-quarter">
            <div class="w3-card">
                <img src="./images/garage-floor-plan.png" style="width:100%;"
                    onclick="document.getElementById('modalG1').style.display='block'" class="w3-hover-opacity">
                <div class="w3-container">
                    <h5></h5>
                </div>

                <div id="modalG1" class="w3-center w3-modal w3-animate-zoom" style="background-color:#000000cf;"
                    onclick="this.style.display='none'">
                    <img class="w3-modal-content" src="./images/garage-floor-plan.png">
                </div>
            </div>
        </div>

        <div class="w3-quarter">
            <div class="w3-card">
                <img src="./images/garage-floor.png" style="width:100%;"
                    onclick="document.getElementById('modalG2').style.display='block'" class="w3-hover-opacity">
                <div class="w3-container">
                    <h5></h5>
                </div>

                <div id="modalG2" class="w3-center w3-modal w3-animate-zoom" style="background-color:#000000cf;"
                    onclick="this.style.display='none'">
                    <img class="w3-modal-content" src="./images/garage-floor.png">
                </div>
            </div>
        </div>
    </div>


    <h4>1<sup>st</sup> Floor</h4>
    <hr />

    <div class="w3-row-padding w3-margin-top">
        <div class="w3-quarter">
            <div class="w3-card">
                <img src="./images/2nd-floor-plan.png" style="width:100%;"
                    onclick="document.getElementById('modal01').style.display='block'" class="w3-hover-opacity">
                <div class="w3-container">
                    <h6>Monterosso</h6>
                </div>

                <div id="modal01" class="w3-center w3-modal w3-animate-zoom" style="background-color:#000000cf;"
                    onclick="this.style.display='none'">
                    <img class="w3-modal-content" src="./images/2nd-floor-plan.png">
                </div>
            </div>
        </div>

        <div class="w3-quarter">
            <div class="w3-card">
                <img src="./images/2nd-floor.png" style="width:100%;"
                    onclick="document.getElementById('modal02').style.display='block'" class="w3-hover-opacity">
                <div class="w3-container">
                    <h5>Monterosso</h5>
                </div>

                <div id="modal02" class="w3-center w3-modal w3-animate-zoom" style="background-color:#000000cf;"
                    onclick="this.style.display='none'">
                    <img class="w3-modal-content" src="./images/2nd-floor.png">
                </div>
            </div>
        </div>

        <div class="w3-quarter">
            <div class="w3-card">
                <img src="./images/2nd-floor-2.png" style="width:100%;"
                    onclick="document.getElementById('modal05').style.display='block'" class="w3-hover-opacity">
                <div class="w3-container">
                    <h5>Monterosso</h5>
                </div>

                <div id="modal05" class="w3-center w3-modal w3-animate-zoom" style="background-color:#000000cf;"
                    onclick="this.style.display='none'">
                    <img class="w3-modal-content" src="./images/2nd-floor-2.png">
                </div>
            </div>
        </div>

        <div class="w3-quarter">
            <div class="w3-card">
                <img src="./images/2nd-floor-3.png" style="width:100%;"
                    onclick="document.getElementById('modal06').style.display='block'" class="w3-hover-opacity">
                <div class="w3-container">
                    <h5>Monterosso</h5>
                </div>

                <div id="modal06" class="w3-center w3-modal w3-animate-zoom" style="background-color:#000000cf;"
                    onclick="this.style.display='none'">
                    <img class="w3-modal-content" src="./images/2nd-floor-3.png">
                </div>
            </div>
        </div>
    </div>

    <!-- Overview -->
    <h5 style="border-bottom: 1px solid">Overview</h5>
    <div class="w3-row-padding w3-margin-top">
        <div id="overview">
            <div>
                <div w3-repeat="overview" class="w3-card w3-padding w3-quarter">
                    <div w3-include-html="cards.html"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Garage -->
    <h5 style="border-bottom: 1px solid">Garage Floor</h5>
    <div class="w3-row-padding w3-margin-top">
        <div id="garage">
            <div>
                <div w3-repeat="garage" class="w3-card w3-padding w3-quarter">
                    <div w3-include-html="cards.html"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 2nd Floor -->
    <h5 style="border-bottom: 1px solid">2<sup>nd</sup> Floor</h5>
    <div class="w3-row-padding w3-margin-top">
        <div id="second">
            <div>
                <div w3-repeat="second" class="w3-card w3-padding w3-quarter">
                    <div w3-include-html="cards.html"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3rd Floor -->
    <h5 style="border-bottom: 1px solid">3<sup>rd</sup> Floor</h5>
    <div class="w3-row-padding w3-margin-top">
        <div id="third">
            <div>
                <div w3-repeat="third" class="w3-card w3-padding w3-quarter">
                    <div w3-include-html="cards.html"></div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    const content = {
        overview: [
            { id: 1, name: 'Plan', url: './images/garage-floor-plan.png' },
        ],
        garage: [
            { id: 1, name: 'Plan', url: './images/garage-floor-plan.png' },
            { id: 2, name: 'Plan 2', url: './images/garage-floor.png' }
        ],
        second: [
            { id: 1, name: '', url: './images/garage-floor-plan.png' },
        ],
        third: [
            { id: 1, name: 'Plan', url: './images/garage-floor-plan.png' },
        ],
    }
    w3.includeHTML(() => {
        w3.displayObject("overview", content);
        w3.displayObject("garage", content);
        w3.displayObject("second", content);
        w3.displayObject("third", content);
    });
</script>

</html>
