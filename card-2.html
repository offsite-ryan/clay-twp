<div class="w3-center w3-card w3-padding w3-col s12 m6 l3" _tyle="margin:10px;border:1px solid #464646;_background-color:black;_width:22%;">
<br/>
    <img src="{{url}}" class="w3-padding" style="width:100%;"
        onclick="document.getElementById('modal-{{url}}').style.display='block'" class="w3-hover-opacity">
    <div class="w3-container">
        <h8>{{name}}</h8>
    </div>

    <div id="modal-{{url}}" class="w3-center w3-modal w3-animate-zoom" style="background-color:#000000cf;"
        onclick="this.style.display='none'">
        <!-- <h6 class="w3-center">{{name}}</h6> -->
        <img class="w3-modal-content" src="{{url}}">
    </div>
</div>
