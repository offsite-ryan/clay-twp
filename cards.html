<img src="{{url}}" style="width:100%;" onclick="document.getElementById('modal-{{id}}').style.display='block'"
    class="w3-hover-opacity">
<div class="w3-container">
    <h5>{{name}}</h5>
</div>

<div id="modal-{{id}}" class="w3-center w3-modal w3-animate-zoom" style="background-color:#000000cf;"
    onclick="this.style.display='none'">
    <img class="w3-modal-content" src="{{url}}">
</div>
